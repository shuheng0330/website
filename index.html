<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="input.php" method="post" enctype="multipart/form-data ">
            <label for="username">Username:</label>
            <input type="text" id="username" minlength="6" placeholder="Spongebob" required>

            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6" maxlength="20" required>

            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="xxxx@gmail.com" required>

            <br> 
            <label for="phonenum">Phone:</label>
            <input type="tel" id="phonenum" placeholder="xxx-xxxxxxxx"pattern="[0-9]{3}-[0-9]{9}" required>

            <br>
            <label for="dates">BirthDates:</label>
            <input type="date" id="dates">

            <br>
            <label for="quantity">quantity:</label> 
            <input type="number" id="quantity" min="0" max="99" value="1">

            <br>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="tt">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." value="Mrs." name="tt">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="Phd." name="tt">

            <hr>
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </select>

            <br>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe">

            <br>
            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png,image/jpeg">

            

            <br> 
            <input type="submit">

            <br>
            <input type="reset">
        </form>

    </body>
</html>
